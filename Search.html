<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewpoint" content="width=device-width, initial;-scale=1.0" />
    <title>Search</title>
    <link rel="stylesheet" href="Search.css" />
  </head>

  <body>
    <div>
      <div class="background"></div>
      <div class="menu">
        <ul>
          <li>EN</li>
          <li>USD</li>
          <li>Subscribe</li>
          <li><a href="Contactform.html" class="contact">Contact</a></li>
        </ul>
      </div>
      <div class="everything">
        <div class="emptyspace"></div>
        <img class="logo" src="btc.png" />
        <div class="menu2">
          <ul>
            <li>Coin</li>
            <li>Exchanges</li>
            <li>Defi</li>
            <li>NFT</li>
            <li>Portfolio</li>
            <li>Publications</li>
            <li>Resources</li>
            <li>Products</li>
          </ul>
        </div>
        <div id="searchbar">
          <!-- <input id="emptysearch" type="text" /> -->
          <select id="market">
            <option value="usd">usd</option>
          </select>
          <button id="search">Search Crypto</button>
        </div>
        <!-- <p id="data"></p> -->
      </div>

      <div id="data" class="data-container"></div>
    </div>
    <script src="Crypto.js"></script>
    <script src="Crypto.js"></script>
  </body>
</html>
